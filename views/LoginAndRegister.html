<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/LoginStyle.css">

</head>

<body>

  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h3 class="text-center">Login</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="login-username"><i class="fas fa-user"></i> Username</label>
          <input type="text" class="form-control" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group password-toggle">
          <label for="login-password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Enter password">
          <i class="fas fa-eye" id="login-toggle-password"></i>
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <span class="toggle-link" id="show-register">Register
          here</span></p>
      <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container" style="display: none;">
      <h3 class="text-center">Register</h3>
      <form id="registerForm">

        <div class="form-group">
          <label for="register-username"><i class="fas fa-user"></i> Username</label>
          <input type="text" class="form-control" id="register-username" placeholder="Enter username">
        </div>
        <div class="form-group password-toggle">
          <label for="register-password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Enter password">
          <i class="fas fa-eye" id="register-toggle-password"></i>
        </div>
        <div class="form-group password-toggle">
          <label for="register-confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm password">
          <i class="fas fa-eye" id="register-toggle-confirm-password"></i>
        </div>
        <div class="form-group">
          <label for="register-name"><i class="fas fa-user"></i> Name</label>
          <input type="text" class="form-control" id="register-name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="register-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="register-phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" class="form-control" id="register-phone" placeholder="Enter phone number">
        </div>

        <button type="submit" class="btn btn-success btn-block">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <span class="toggle-link" id="show-login">Login here</span>
      </p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="LoginAndRegister.js"> </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="/NewLoginForm.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="login-username" class="label">Username</label>
                        <input id="login-username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="login-password" class="label">Password</label>
                        <input id="login-password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" id="loginBtn" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="register-username" class="label">Username</label>
                        <input id="register-username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="register-password" class="label">Password</label>
                        <input id="register-password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="register-confirm-password" class="label">Repeat Password</label>
                        <input id="register-confirm-password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="register-name" class="label">Full Name</label>
                        <input id="register-name" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="register-email" class="label">Email Address</label>
                        <input id="register-email" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="register-phone" class="label">Phone Number</label>
                        <input id="register-phone" type="tel" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" id = "registerBtn"class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>   
                </div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="LoginAndRegister.js"></script>
</body>

</html>
